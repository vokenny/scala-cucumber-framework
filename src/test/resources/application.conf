environment = local

local {
  services {
    microservice-name {
      productionRoute = "http://localhost:9000"
    }

    automation-practice {
      productionRoute = "http://automationpractice.com"
    }

    the-internet {
      productionRoute = "http://the-internet.herokuapp.com/"
    }

    poke-api {
      productionRoute = "https://pokeapi.co/api/v2"
    }
  }
}

staging {
  services {
    microservice-name {
      productionRoute = "/home"
    }

    automation-practice {
      productionRoute = "http://automationpractice.com"
    }

    the-internet {
      productionRoute = "http://the-internet.herokuapp.com/"
    }

    poke-api {
      productionRoute = "https://pokeapi.co/api/v2"
    }
  }
}

webdriver.chrome.driver = "./driverbinaries/chromedriver.exe"
teardown = true
headless = false
